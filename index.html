<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main class="content">
    <div>
        <h1>My Library</h1>
        <button class="add-book">+ Add Book</button>
    </div>
    <div class="books-container">
    <div class="books">

    </div>
</div>

    <dialog class="modal">
        <button class="x">X</button>
        <form class="add-book-form" action="" method="dialog">
         <div>
            <input type="text" id="title" name="title" placeholder="Title" required>
        </div>
        <div>
            <input type="text" id="author" name="author" placeholder="Author" required>
        </div>
          <div>
            <input type="text" id="pages" name="pages" placeholder="Pages" required>
        </div>
            <div class="formrow myLabel">
            <label class="myLabel" for="haveRead">Read?</label>
            <input type="checkbox" id="haveRead" name="haveRead">
            <div class="slider"></div>
        </div>
            <button type="submit">Add Book</button>
        </form>
    </dialog>
</main>



    <script src="script.js"></script>
</body>
</html>
